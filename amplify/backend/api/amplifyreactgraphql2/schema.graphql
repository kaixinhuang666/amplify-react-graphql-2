type Note @model @auth(rules: [ { allow: owner } ] ){
  id: ID!
  name: String!
  description: String
  image: String
  owner: String
}

type Query {
	getNoteByLambda(id: ID!): [Note] @function(name: "amplifyreactgraphql2ed5e4282")
}
type Mutation {
  createNoteByLambda(name: String!, description: String): Note @function(name: "createByLambda")
  deleteNoteByLambda(id: ID!): Note @function(name: "deleteByLambda")
}
